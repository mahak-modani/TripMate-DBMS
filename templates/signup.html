<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TripMate</title>
  <link rel="stylesheet" href="../static/css/SignUpStyles.css">
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your password" required>

      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? 
      <a href="#" onclick="navigateTo('login')">Login</a>
    </p>
  </div>

  <script src="../static/js/SignUpScripts.js"></script>

  <script>
    async function navigateTo(page) {
      try {
        const response = await fetch('/flask-check');
        if (response.ok) {
          window.location.href = `/${page}`;
        } else {
          throw new Error("Flask not running");
        }
      } catch (error) {
        window.location.href = `${page}.html`;
      }
    }
  </script>
</body>
</html>
