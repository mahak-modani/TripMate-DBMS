<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TripMate</title>

  <link rel="stylesheet" href="../static/css/LoginStyles.css">

</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>

    <p>Are you an Admin? 
      <a href="#" onclick="navigateTo('AdminLogin')">Login here</a>
    </p>
    <p>Don't have an account? 
      <a href="#" onclick="navigateTo('signup')">Sign Up</a>
    </p>
  </div>

  <script src="../static/js/LoginScripts.js"></script> 

  <script>
    async function navigateTo(page) {
      try {
        const response = await fetch('/flask-check');
        if (response.ok) {
          window.location.href = `/${page}`;
        } else {
          throw new Error("Flask not running");
        }
      } catch (error) {
        window.location.href = `${page}.html`;
      }
    }
  </script>

</body>
</html>
